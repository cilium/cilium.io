<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Flipkart text in blue italic style -->
  <g transform="translate(0, 0)">
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="30" font-weight="700" font-style="italic" fill="#2874F0" letter-spacing="-0.5">Flipkart</text>
  </g>
  
  <!-- Shopping bag icon -->
  <g transform="translate(125, 5)">
    <!-- Main bag body -->
    <rect x="0" y="10" width="40" height="35" rx="3" fill="#FFC600"/>
    <!-- Top lid -->
    <rect x="0" y="6" width="40" height="6" rx="2" fill="#FFD700"/>
    <!-- Handle -->
    <path d="M 10 10 Q 10 2, 15 2 L 25 2 Q 30 2, 30 10" stroke="#FFC600" stroke-width="2.5" fill="none"/>
    <!-- Smile on handle area -->
    <circle cx="20" cy="6" r="5" fill="white"/>
    <path d="M 15 6 Q 20 9, 25 6" stroke="white" stroke-width="1.5" fill="none"/>
    <!-- F letter inside bag -->
    <g transform="translate(12, 20)">
      <path d="M 4 0 L 4 12 M 4 0 L 12 0 M 4 6 L 10 6" stroke="#2874F0" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
